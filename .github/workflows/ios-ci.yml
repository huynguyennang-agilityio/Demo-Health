name: iOS CI Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    environment: Dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.3"

      - name: Install gems
        run: bundle install

      # -------------------------
      # Install certificate
      # -------------------------
      - name: Import certificate
        run: |
          echo "$IOS_P12_BASE64" | base64 --decode > ios_cert.p12
          security create-keychain -p "" build.keychain
          security import ios_cert.p12 -P "$IOS_P12_PASSWORD" -A -k build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        
      - name: Install provisioning profile (iOS App)
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        
          printf "%s" "$PROFILE_APP_BASE64" | base64 --decode > app.mobileprovision
        
          echo "üìÑ File size:"
          ls -lh app.mobileprovision
          echo "üìÇ File type:"
          file app.mobileprovision
          echo "üìå First 20 bytes (hex):"
          xxd -l 20 app.mobileprovision
        
          security cms -D -i app.mobileprovision > decoded.plist
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" decoded.plist)
          echo "üìå UUID = $UUID"
          cp app.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision
              
        env:
          PROFILE_APP_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        
      # -------------------------
      # Install Watch provisioning profile
      # -------------------------
      - name: Install provisioning profile (Watch App)
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Decode base64 ‚Üí file
          echo "$PROFILE_WATCH_BASE64" | base64 --decode > watch.mobileprovision
      
          # Extract correct UUID from decoded plist
          UUID=$(security cms -D -i watch.mobileprovision | /usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin)
      
          echo "Found UUID: $UUID"
      
          # Save with correct UUID filename
          cp watch.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision
        env:
          PROFILE_WATCH_BASE64: ${{ secrets.IOS_PROFILE_WATCHAPP_BASE64 }}

      # -------------------------
      # DEBUG: List provisioning profiles
      # -------------------------
      - name: Inspect installed provisioning profiles
        run: |
          echo "üîç Listing provisioning profiles..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles

          echo "üîç Parsing profile info..."
          for f in ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision; do
            echo "---- Profile: $f ----"
            security cms -D -i "$f" | /usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin
            security cms -D -i "$f" | /usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin
            echo
          done

      # -------------------------
      # Install Firebase CLI
      # -------------------------
      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      # -------------------------
      # Run Fastlane CI lane
      # -------------------------
      - name: Run Fastlane CI lane
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
          CI: "true"
        run: |
          bundle exec fastlane ci_dev
