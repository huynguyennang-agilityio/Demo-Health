name: iOS CI Build with Match

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    environment: Dev

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # 3️⃣ Select Xcode version
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.3"

      # 4️⃣ Install gems
      - name: Install gems
        run: bundle install

      # 5️⃣ Unlock keychain
      - name: Create & unlock keychain
        run: |
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

      # 6️⃣ Debug: list certificates (optional)
      - name: Debug certificates
        run: security find-identity -v -p codesigning

      # 7️⃣ Run Fastlane lane with Match
      - name: Run Fastlane CI lane
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}          # Apple ID
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}  # App-specific password
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}        # Optional if repo is encrypted
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}          # Private Git repo
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
          CI: "true"
        run: |
          bundle exec fastlane ci_dev
